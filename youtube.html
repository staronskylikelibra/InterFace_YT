<!DOCTYPE html>
<html>
    <head>
        <title>Adding the remainin tooltip in header</title>
        <link rel="stylesheet" href="header.css">

    </head>
    <body>
        <div class="header">
            <div class="right-section">
              <div class="upload-icon-container">
                <img class="upload-icon" src="image/download (3).png">
                <div class="tooltip">Create</div>
              </div>
              <div class="youtube-apps-icon-container">
                <img class="youtube-apps-icon" src="image/download (4).png">
                <div class="tooltip">YouTube Apps</div>
              </div>
              <div class="notifications-icon-container">
                <img class="notifications-icon" src="image/download (2).png">
                <div class="notifications-count">3</div>
                <div class="tooltip">Notifications</div>
              </div>
              <img class="current-user-picture" src="image/download (1).png">
            </div>
          </div>
    </body>
</html>
